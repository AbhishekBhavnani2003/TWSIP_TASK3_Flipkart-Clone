<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <iframe src="navbar.html" width="100%" height="200px" frameborder="0"></iframe>
</head>
<body>

    <div class="login">

        <div class="column" id="column1">

            <h1>Register</h1>

            <p>Get access to your Orders, <br>
               Wishlist and Recommendations <br>
               Register today for best shopping experience 
            </p>

        </div>
        <div class="column" id="column2">

            <form action="/register" method="post" onsubmit="return validateForm()">
                    <div class="formgroup">
                      <input type="text" placeholder="Enter Your Name" , name="name" id="name" required>
                    </div>
                    <div class="formgroup">
                      <input type="number" placeholder="Enter Your Phone Number", name="phone" id="phone" required>
                    </div>
                    <div class="formgroup">
                      <input type="email" placeholder="Enter Your Email" , name="email" id="email" required>
                    </div>
                    <div class="formgroup">
                      <input type="date" placeholder="Enter Your Date of birth " , name="dob" id="dob" required>
                    </div>
                    <div class="formgroup">
                      <input type="password" placeholder=" Create password " , name="pwd" id="pwd" required>
                    </div>


           <p> By continuing, you agree to Flipkart's Terms of Use and Privacy Policy. </p>  

           <button type="submit"> Continue </button>
           <br>

        </form>
        </div>

    </div>
        
   
    <script src="/static/js/register.js" defer></script>
    <script src="/app.js" defer></script>
</body>
</html>
