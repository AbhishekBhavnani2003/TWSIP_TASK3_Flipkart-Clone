<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Details</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <iframe src="navbar.html" width="100%" height="200px" frameborder="0"></iframe>
</head>
<body>

    <div class="login">

        <div class="column" id="column1">

            <h1>Enter Your Details Here </h1>

            <p>The product will be shipped on the given details <br> <br><br>
               The tracking details will be shared through mail <br>
            </p>
            <br><br><br><br>
            <h2>
                Happy Shopping !! 
            </h2>


        </div>
        <div class="column" id="column2">

            <form action="/shipping-details" method="post">
                    <div class="formgroup">
                      <input type="text" placeholder="Enter Your Name" , name="name" id="name" required>
                    </div>
                    <div class="formgroup">
                      <input type="number" placeholder="Enter Your Phone Number", name="phone" id="phone" required>
                    </div>
                    <div class="formgroup">
                      <input type="email" placeholder="Enter Your Email" , name="email" id="email" required>
                    </div>
                    <div class="formgroup">
                        <textarea name="address" id="message" cols="50" rows="4" placeholder=" Enter Your Address" required ></textarea> 
                      </div>
                      <div class="formgroup">
                        <input type="pincode" placeholder="Enter Your Pincode Number", name="pincode" id="pincode" required>
                      </div>  
                      <input type="hidden" id="productName" name="productName" value="">

           <p> By continuing, you agree to Flipkart's Terms of Use and Privacy Policy. </p>  

           <button type="submit"> Continue </button>
           <br>

        </form>

    </div>
        
   
    <script src="/static/js/login.js" defer></script>

    <script>


    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get('productName');

        // Check if productName is not null or undefined before updating the form
        if (productName) {
            document.getElementById('productName').value = productName;
        }
    };



        // JavaScript function to be called when the "Shop" button is clicked
        function onShopButtonClick() {
            // Add additional logic if needed
            alert("Form submitted! Product name is: " + document.getElementById("productName").value);
        }



    </script>




    <script src="/app.js" defer></script>
</body>
</html>
