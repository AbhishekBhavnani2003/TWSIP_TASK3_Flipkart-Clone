<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="/static/css/navbar.css">
</head>
<body>

    <div class="navbar">

        <div class="logo">
            <img src="/static/images/flogo.png" alt="logo" width="220px" height="200px">
        </div>

        <div class="search">
            <input type="text" span   placeholder="Search For Products,Brands & more .. " >
            <img src="/static/images/search.png" alt="" width="20px" height="20px" id="search" onclick="validatesearch">  
        </div>

        <div class="result" id="result">
        
        
        </div>
  

        <div class="login">
            <img src="/static/images/profile.png" alt="" width="50px" height="50px">
            <a href="login.html" target="_blank">Login</a>
        </div>

        <div class="cart">
            <img src="/static/images/cart.png" alt="" width="50px" height="50px">
            <a href="cart.html" target="_blank">Cart</a>
        </div>
        
        <div class="seller">
            <img src="/static/images/shop.png" alt="" width="30px" height="30px"> 
            <h4>Become a Seller  </h4>
        </div>

        <div class="dot">
            <img  src="/static/images/home.png" alt="" width="30px" height="30px">
            <a href="index.html" target="_blank">Home</a>
           
        </div>
    </div>
